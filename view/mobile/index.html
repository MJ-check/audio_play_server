<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    @keyframes pushIn {
      from {
        top: 5%;
        opacity: 0;
      }
      to {
        top: 32%;
        opacity: 1;
      }
    }
    .container {
      position: absolute;
      width: 100%;
      height: 50%;
      top: 32%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-size: larger;
      animation: pushIn 3s 1;
    }
    .container h1 {
      text-align: center;
      font-size: 40px;
    }
    .container div {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container p {
      font-size: 15px;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>非常抱歉</h1>
    <div>
      <p>本站点暂不支持移动端访问，</p>
      <p>请您使用电脑端访问本网站。</p>
      <p>给您造成不便，请您谅解！</p>
    </div>
  </div>
</body>
</html>
